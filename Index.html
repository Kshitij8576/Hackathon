<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Kyser AI</title>
</head>
<body>
    <div class="zdx">
        <div class="zdximg">
            <img src="ZDX_Empire_logo.avif" alt="">
        </div>
        <p>ZDX League</p>
    </div>

    <div class="name">
        <h1>Kyser</h1>
        <p>Your Smart Assistant</p>
    </div>

    <div class="container">
        <div class="kyser">
            <div class="chat">
                <div class="kyserchats">
                    <div class="msg kyser_msg">
                        Hi there! How can I assist you today?
                      </div>
                </div>
            </div>

            <div class="kyser_ask">
                <input type="text" id="your_msg" placeholder="Write here to ask...">
                <button id="submit_btn">Ask</button>
            </div>

            <a href="#" id="voice_ask">
                <img src="24ff553a23d3ab9d7014a49aad32e112.gif" alt="">
            </a>
        </div>
    </div>

</body>
</html>
